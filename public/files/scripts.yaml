only_celsius_table:
  alias: "Only Celsius Table"
  sequence:
    - action: input_boolean.turn_on
      target:
        entity_id: input_boolean.show_celsius_table
    - action: input_boolean.turn_off
      target:
        entity_id:
          - input_boolean.show_doors_table
          - input_boolean.show_lamps_table
only_doors_table:
  alias: "Only Doors Table"
  sequence:
    - action: input_boolean.turn_on
      target:
        entity_id: input_boolean.show_doors_table
    - action: input_boolean.turn_off
      target:
        entity_id:
          - input_boolean.show_celsius_table
          - input_boolean.show_lamps_table
only_lamps_table:
  alias: "Only Lamps Table"
  sequence:
    - action: input_boolean.turn_on
      target:
        entity_id: input_boolean.show_lamps_table
    - action: input_boolean.turn_off
      target:
        entity_id:
          - input_boolean.show_doors_table
          - input_boolean.show_celsius_table
